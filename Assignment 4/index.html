<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix - Search Your Favorite Recipe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-center">
                <img src="./assets/logo.png" alt="logo" class="w-30 h-10" />
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-white py-16 md:py-24"
        style="background-image: url(./assets/page-title.jpg); background-size: cover; background-position: center;">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">
                Search Your<br />Favorite Recipe
            </h1>
            <p class="text-sm md:text-base mb-8">
                A handful of simple ingredients typify the fresh, vibrant<br />
                flavors of Greek cooking
            </p>
        </div>
    </section>

    <!-- Search Bar -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto flex gap-2">
            <input id="searchInput" type="text" placeholder="Search..."
                class="flex-1 px-6 py-3 rounded-lg shadow-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            <button class="bg-yellow-400 hover:bg-yellow-500 px-6 py-3 rounded-lg shadow-lg transition"
                onclick="handleSearch()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Latest Recipes Section -->
    <section class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">
            Latest Recipes
        </h2>

        <!-- Recipe Section Loader -->
        <div id="pageLoader" class="w-full py-20 flex justify-center items-center hidden">
            <div class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Recipe Grid -->
        <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!--Recipe will come from template-->
        </div>
    </section>


    <!-- Recipe Card Template -->
    <template id="recipeCardTemplate">
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
            <div class="h-48 bg-gray-200" data-image></div>

            <div class="p-4">
                <h3 class="text-xl font-bold text-gray-800 mb-2" data-title></h3>
                <p class="text-gray-600 text-sm mb-4" data-description></p>

                <div class="flex justify-end">
                    <button
                        class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded transition"
                        data-button>
                        VIEW DETAILS
                    </button>
                </div>

            </div>
        </div>
    </template>



    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm text-gray-400 mb-4 md:mb-0">
                    Copyright Â© 2025 - All right reserved
                </p>
                <div class="flex gap-4">
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                            </path>
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                            </path>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Recipe Details Modal -->
    <div id="recipeModal"
        class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4">
        <div
            class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full mx-4 my-8 max-h-[90vh] flex flex-col transform transition-all duration-300 modal-content">

            <!-- Image -->
            <div class="relative h-72 bg-gradient-to-br from-yellow-400 to-orange-500 overflow-hidden flex-shrink-0">
                <img id="modalImage" src="" alt="Recipe Image" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
            </div>

            <!-- Content Area -->
            <div class="px-8 pt-8 pb-6 flex-shrink-0">
                <div class="w-16 h-1 bg-yellow-400 rounded-full mb-4"></div>
                <h2 id="modalTitle" class="text-3xl font-bold text-gray-800 mb-4 leading-tight"></h2>
            </div>

            <!-- Scrollable Description -->
            <div class="px-8 overflow-y-auto flex-1">
                <p id="modalDescription" class="text-gray-700 text-base leading-relaxed"></p>
            </div>

            <!-- Fixed Close Button Area -->
            <div class="px-8 py-6 border-t border-gray-100 flex-shrink-0">
                <div class="flex justify-end">
                    <button onclick="closeModal()"
                        class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold py-3 px-8 rounded-lg transition-all duration-200 hover:shadow-lg hover:scale-105">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="fixed bottom-8 right-8 bg-yellow-400 hover:bg-yellow-500 text-white p-4 rounded-full shadow-lg transition-all duration-300 opacity-0 invisible z-40">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <!-- JS -->
    <script src="./scripts/script.js"></script>
</body>

</html>
